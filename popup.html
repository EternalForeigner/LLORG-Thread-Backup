<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        #status { margin-top: 10px; font-size: 12px; }
        #threadTitle {
            font-weight: bold;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="threadTitle"></div>
    <button id="captureBtn" class="hidden">Capture Thread</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
